<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张二三的个人主页</title>
    <link href="style/index.css" rel="stylesheet">
    <link href="style/atom.css" rel="stylesheet">
    <link href="style/head.css" rel="stylesheet">
    <script src="lib/vue.min.js"></script>
    <script src="lib/echarts.min.js"></script>
</head>
<body>

<div id="app">

    <div id="app-box" :class="{'light': !isDark, 'dark': isDark}">

        <div class="theme-box center circle pointer" @click="isDark = !isDark">
            <img src="image/sun.svg"
                 alt="sun"
                 class="theme-img"
                 v-if="isDark">
            <img src="image/moon.svg"
                 alt="moon"
                 class="theme-img"
                 v-else>
        </div>

        <div class="block-box">

            <header class="zsx">

            </header>

            <div id="skill-chart" class="block-item"></div>
            <div class="block-item"></div>
            <div class="block-item"></div>

        </div>
    </div>
</div>

<script>

    const localStore = {
        data() {
            return {
                isDark: false
            }
        },
        mounted() {
            this.setSkillChart()
        },
        methods: {
            setSkillChart() {
                const skillChart = echarts.init(document.querySelector('#skill-chart'))

                const skillOption = {
                    title: {
                        text: '前端框架',
                        textStyle: {
                            fontSize: 27
                        }
                    },
                    series: [
                        {
                            type: 'pie',
                            radius: [30, 150],
                            center: ['50%', '50%'],
                            roseType: 'area',
                            itemStyle: {
                                borderRadius: 8
                            },
                            data: [
                                {value: 30, name: 'Vue'},
                                {value: 25, name: 'React'},
                                {value: 20, name: 'jQuery'},
                            ]
                        }
                    ]

                }

                skillChart.setOption(skillOption)
            }

        }
    }

    Vue.createApp(localStore).mount('#app')

</script>

</body>
</html>
